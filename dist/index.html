<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="./images/logo.svg" alt="Ping logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>
      <form>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
          required
        />
        <button type="submit" class="btn">Notify Me</button>
      </form>
      <p class="vaildation">Please provide a vaild email address.</p>

      <div class="dashboard-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard image" />
      </div>
      <div class="social-media">
        <div class="facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="twitter"><i class="fab fa-twitter"></i></div>
        <div class="instagram"><i class="fab fa-instagram"></i></div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
